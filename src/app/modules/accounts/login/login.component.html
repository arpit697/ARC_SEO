          />
        </svg>
      </i>
    </mat-card-actions>
  </mat-card-content>
  <mat-card-content class="fields">
    <mat-form-field appearance="outline">
      <!-- <mat-label>Email Address</mat-label> -->
      <input
        matInput
        type="text"
        name=""
        id=""
        formControlName="email"
        placeholder="Email"
      />
      <mat-error>{{
        loginForm
          | getControl: ["email"]
          | validate: "email address"
          | titlecase
      }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <!-- <mat-label>Password</mat-label> -->
      <input
        [type]="hide ? 'password' : 'text'"
        matInput
        type="text"
        name=""
        id=""
        formControlName="password"
        placeholder="Password"
      />
      <i class="material-icons" matSuffix (click)="hide = !hide">
        {{ hide ? "visibility" : "visibility_off" }}
      </i>
      <mat-error>
        {{
          loginForm
            | getControl: ["password"]
            | validate: "password"
            | titlecase
        }}
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-content class="forgot-pass">
    <a class="link" [routerLink]="'FORGOT_PASSWORD' | absoluteRouting"
      >Forgot Password ? &nbsp; / &nbsp;</a
    >
    <a class="link" [routerLink]="'SIGNUP' | absoluteRouting">
      Sign Up</a
    >
  </mat-card-content>
  <mat-card-content>
    <mat-checkbox
      class="check-box"
      [checked]=""
      [color]=""
      [indeterminate]=""
      (change)="toggle($event)"
    >
      Remember Me
    </mat-checkbox>
  </mat-card-content>
  <!--  <mat-card-content class="one">
        <mat-card-content class="two">
            <mat-icon>warning</mat-icon>
            <mat-error>{{ loginForm | getControl:['email'] | validate:'email address' | titlecase}}{{ loginForm | getControl:['password'] | validate:'password' | titlecase}}</mat-error>
        </mat-card-content>
    </mat-card-content> -->
  <mat-card-actions>
    <app-common-button
      [text]="'Login'"
      [disabledButton]="loginForm.invalid"
      [buttonClass]="'common-button'"
      (onClick)="submitHandler()"
    >
    </app-common-button>
  </mat-card-actions>
</mat-card>
