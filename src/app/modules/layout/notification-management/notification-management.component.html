<mat-card class="container">
    <mat-card class="nav">
       <app-common-button [text]="'Send Notification'" [buttonClass]="'save-button'" (onClick)="sendNotification()"></app-common-button>
    </mat-card>
    <mat-card class="filter-card">
        <mat-card class="search-filter">
            <mat-card class="search-box">
                <mat-form-field appearance="outline">
                    <input matInput type="text" placeholder="Search Through Name , Client ID">
                </mat-form-field>
            </mat-card>
            <mat-card class="show-select">
                <mat-card-content>
                    <button mat-raised-button [matMenuTriggerFor]="show">Show <mat-icon>arrow_drop_down</mat-icon>
                    </button>
                    <mat-menu #show="matMenu">
                        <button mat-menu-item>Item 1</button>
                        <button mat-menu-item>Item 2</button>
                    </mat-menu>
                </mat-card-content>
            </mat-card>
        </mat-card>
        <mat-card class="select-menu">
            <mat-card-content>
                <mat-card-subtitle>User</mat-card-subtitle>
                <mat-card-content>
                    <button mat-raised-button [matMenuTriggerFor]="select">City <mat-icon>arrow_drop_down</mat-icon>
                        </button>
                    <mat-menu #select="matMenu">
                        <button mat-menu-item>Item 1</button>
                        <button mat-menu-item>Item 2</button>
                    </mat-menu>
                </mat-card-content>
            </mat-card-content>
        </mat-card>
        <mat-card class="action-buttons">
            <mat-card-actions>
                <app-common-button [text]="'Apply'" [buttonClass]="'apply-button'"></app-common-button>
                <app-common-button [text]="'Reset'" [buttonClass]="'reset-button'"></app-common-button>
            </mat-card-actions>
        </mat-card>
    </mat-card>
</mat-card>
<mat-card>
    <mat-card class="table-card">
        <mat-card-title>
            area for table
        </mat-card-title>
    </mat-card>
</mat-card>
<router-outlet></router-outlet>
