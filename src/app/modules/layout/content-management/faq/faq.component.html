<mat-card>
    <mat-card class="title-card">
        <mat-card-title>FAQs</mat-card-title>
        <mat-card-title class="add-faq">
            Add FAQ
        </mat-card-title>
    </mat-card>

    <mat-card class="filter">
        <mat-card-content>
            <mat-form-field appearance="outline">
                <input matInput type="text" name="" id="">
            </mat-form-field>
        </mat-card-content>
        <mat-card-content>
            <button mat-raised-button [matMenuTriggerFor]="select">Select <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #select="matMenu">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>
        </mat-card-content>
    </mat-card>
    <mat-card class="content-card">
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-card-content>
                    <mat-card-content class="added-date">
                        <mat-card-subtitle>
                            Added On <span>07/08/2021 ; 6:30 PM</span>
                        </mat-card-subtitle>
                    </mat-card-content>
                    <mat-card-content class="icon-button-container">
                        <mat-icon>block</mat-icon>
                        <mat-icon>edit</mat-icon>
                        <mat-icon>delete</mat-icon>
                        <button mat-button> Active </button>
                    </mat-card-content>
                </mat-card-content>
                <mat-divider></mat-divider>
                <mat-card-subtitle class="question">How secure is information about me ?</mat-card-subtitle>
                <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows></textarea>
            </mat-form-field>
        </mat-card-content>

        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-card-content>
                    <mat-card-content class="added-date">
                        <mat-card-subtitle>
                            Added On <span>07/08/2021 ; 6:30 PM</span>
                        </mat-card-subtitle>
                    </mat-card-content>
                    <mat-card-content class="icon-button-container">
                        <mat-icon>block</mat-icon>
                        <mat-icon>edit</mat-icon>
                        <mat-icon>delete</mat-icon>
                        <button mat-button> Active </button>
                    </mat-card-content>
                </mat-card-content>
                <mat-divider></mat-divider>
                <mat-card-subtitle class="question">How secure is information about me ?</mat-card-subtitle>
                <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows></textarea>
            </mat-form-field>
        </mat-card-content>
    </mat-card>

</mat-card>
