<mat-card class="container">
    <mat-card>
        <mat-card class="card">
            <mat-card-content>
                <mat-card-subtitle>*First Name</mat-card-subtitle>
                <mat-form-field appearance="outline">
                    <input matInput type="text" name="" id="">
                </mat-form-field>
            </mat-card-content>
            <mat-card-content>
                <mat-card-subtitle>*Last Name</mat-card-subtitle>
                <mat-form-field appearance="outline">
                    <input matInput type="text" name="" id="">
                </mat-form-field>
            </mat-card-content>
        </mat-card>
        <mat-divider vertical="true" ></mat-divider>
        <mat-card class="card">
            <mat-card-content>
                <mat-card-subtitle>*Email Address</mat-card-subtitle>
                <mat-form-field appearance="outline">
                    <input matInput type="text" name="" id="">
                </mat-form-field>
            </mat-card-content>
            <mat-card-content>
            </mat-card-content>
        </mat-card>
    </mat-card>
    <mat-card-actions>
        <app-common-button [text]="'Save'" [buttonClass]="'save-button'"></app-common-button>
    </mat-card-actions>
</mat-card>
